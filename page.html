<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Care Queue</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div id="logo">
            <img src="./assets/logo-removebg-preview.png" alt="Care queue logo">
        </div>
        <img src="./assets/user.png" id="user_icon" alt="User icon">
    </div>

    <div class="container">
        <em class="tagline">Because every second counts</em>
        <em class="">Choose from 1000+ clinics near you..</em>
        <div class="Can_book">
            <div class="Test">
                <img src="./assets/health-check.png" alt="Test Image"> 
            </div>
        </div>
        <div class="services">
            <button class="card">
                <h1>Appointment</h1>
                <img src="./assets/schedule.png" alt="Calender icon"/>
                <p>Book one now!!</p>
            </button>
            <button class="card">
                <h1>Specialities</h1>
                <img src="./assets/caduceus.png" alt="Specialities"/>
                <p>Filter By Specialities</p>
            </button>
            <button class="card">
                <h1></h1>
            </button>
            <button class="card">
                
            </button>
    </div>
    <div class="footer">
        <button class="help">
            <p>HELP</p>
            <img src="./assets/speech-bubble.png" alt="chat_icon" height="20px">
        </button>
    </div>
<script src="./script.js" charset="utf-8"></script>
</body>
</html>
